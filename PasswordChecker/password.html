<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Password Checker</h3>
      <form action="#">
        <div class="field">
          <input
            onkeyup="trigger()"
            id="password"
            type="password"
            placeholder="Type password"
          />
          <span class="showBtn" onclick="showPassword()">SHOW</span>
        </div>
        <div class="indicator">
          <span class="weak"></span><span class="medium"></span
          ><span class="strong"></span>
        </div>
        <div class="text"></div>
      </form>
    </div>
  </body>
  <script src="password.js"></script>
</html>
